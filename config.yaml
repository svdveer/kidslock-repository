name: "KidsLock Manager"
version: "1.0.0"
slug: "kidslock_manager"
description: "Beheer schermtijd voor Android TV"
url: "https://github.com/svdveer/kidslock-manager"
arch:
  - aarch64
  - amd64
  - armv7
startup: application
boot: auto
options:
  tvs: []
schema:
  tvs:
    - name: str
      ip: str
      daily_limit: int
      bedtime: str
ingress: true
ingress_port: 8000
panel_icon: mdi:lock-clock