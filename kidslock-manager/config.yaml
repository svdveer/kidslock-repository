name: "KidsLock Manager"
version: "1.1.0"
slug: "kidslock-manager"
description: "Beheer schermtijd voor Android TV"
url: "https://github.com/svdveer/kidslock-repository"
arch:
  - aarch64
  - amd64
  - armv7
startup: application
boot: auto
init: false
services:
  - mqtt:want
options:
  mqtt:
    host: "core-mosquitto"
    port: 1883
    username: "mqtt-user"
    password: "mijn-wachtwoord"
  tvs:
    - name: "Woonkamer"
      ip: "192.168.1.100"
      daily_limit: 120
      bedtime: "20:00"
      no_limit_mode: true
schema:
  mqtt:
    host: str
    port: int
    username: str
    password: str
  tvs:
    - name: str
      ip: str
      daily_limit: int
      bedtime: str
      no_limit_mode: bool
ingress: true
ingress_port: 8000
panel_icon: mdi:lock-clock