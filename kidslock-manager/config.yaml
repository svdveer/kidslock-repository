name: "KidsLock Manager"
version: "2.1.4"
slug: "kidslock-manager"
description: "v2.1.4 - Auto-discovery, MQTT & Manual IP Pairing"
url: "https://github.com/svdveer/kidslock-repository"
arch:
  - aarch64
  - amd64
  - armv7
startup: services
boot: auto
host_network: true
ingress: true
ingress_port: 8000
panel_icon: "mdi:shield-lock"
mqtt: true
privileged:
  - NET_ADMIN
options:
  mqtt:
    host: "core-mosquitto"
    port: 1883
schema:
  mqtt:
    host: str?
    port: int?
    username: str?
    password: str?