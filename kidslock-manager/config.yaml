name: "KidsLock Manager"
version: "2.5.4"
slug: "kidslock-manager"
description: "v2.5.4 - Unified Family Link Controller"
url: "https://github.com/svdveer/kidslock-repository"
arch:
  - aarch64
  - amd64
  - armv7
startup: services
boot: auto
ingress: true
ingress_port: 8000
panel_icon: "mdi:shield-lock"
mqtt: true
host_network: true
privileged:
  - NET_ADMIN
options:
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: "kidslocktv"
  mqtt_password: ""
schema:
  mqtt_host: str?
  mqtt_port: int?
  mqtt_user: str?
  mqtt_password: password?