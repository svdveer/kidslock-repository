name: "KidsLock Manager"
version: "1.6.5"
slug: "kidslock-manager"
description: "Beheer schermtijd voor Android TV's met MQTT Discovery, Kijktijd Tracking en een visueel Dashboard."
url: "https://github.com/svdveer/kidslock-repository"
arch:
  - aarch64
  - amd64
  - armv7
startup: application
boot: auto
ingress: true
ingress_port: 8000
panel_icon: mdi:lock-smart
schema:
  mqtt:
    host: str?
    port: int?
    username: str?
    password: str?