name: "KidsLock Manager"
version: "1.0.7"
slug: "kidslock-manager"
description: "Beheer schermtijd voor Android TV"
url: "https://github.com/svdveer/kidslock-repository"
arch:
  - aarch64
  - amd64
  - armv7
startup: application
boot: auto
init: false
services:
  - mqtt:want
options:
  tvs:
    - name: "Woonkamer"
      ip: "192.168.1.100"
      daily_limit: 120
      bedtime: "20:00"
      no_limit_mode: false
schema:
  tvs:
    - name: str
      ip: str
      daily_limit: int
      bedtime: str
      no_limit_mode: bool
ingress: true
ingress_port: 8000
panel_icon: mdi:lock-clock