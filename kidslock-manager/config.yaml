name: "KidsLock Manager"
description: "Family-stijl ouderlijk toezicht voor Android TV"
version: "2.5.0"
slug: "kidslock-manager"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
init: false
map:
  - "share:rw"
  - "config:rw"
options:
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
schema:
  mqtt_host: str
  mqtt_port: int
  mqtt_user: str?
  mqtt_password: str?
ports:
  8000/tcp: 8000
webui: "http://[HOST]:[PORT:8000]/"
mqtt: true
services:
  - mqtt:need