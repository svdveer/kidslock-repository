name: "KidsLock Manager"
version: "2.5.8"
slug: "kidslock-manager"
description: "v2.5.8 - Hybride Fix (v1.7 MQTT + v2.5 Features)"
url: "https://github.com/svdveer/kidslock-repository"
arch:
  - aarch64
  - amd64
  - armv7
startup: services
boot: auto
ingress: true
