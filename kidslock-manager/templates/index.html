<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsLock Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .status-online { color: #28a745; font-weight: bold; }
        .status-offline { color: #dc3545; font-weight: bold; }
        .timer-display { font-size: 2rem; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üîê KidsLock Manager</h1>
            <a href="/settings" class="btn btn-outline-secondary">Instellingen</a>
        </div>

        <div class="row">
            {% for slug, s in devices.items() %}
            <div class="col-md-6 col-lg-4">
                <div class="card p-3">
                    <div class="d-flex justify-content-between">
                        <h3 class="h5">{{ s.name }}</h3>
                        <span class="{{ 'status-online' if s.online else 'status-offline' }}">
                            {{ '‚óè Online' if s.online else '‚óã Offline' }}
                        </span>
                    </div>
                    <hr>
                    <div class="text-center mb-3">
                        <div class="text-muted">Gebruikt vandaag:</div>
                        <div class="timer-display">{{ s.minutes_used }} min</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button id="btn-{{ slug }}" 
                                onclick="toggleLock('{{ slug }}')" 
                                class="btn {{ 'btn-danger' if s.manual_lock else 'btn-success' }}">
                            {{ 'Ontgrendelen' if s.manual_lock else 'Vergrendelen' }}
                        </button>
                        
                        <div class="row g-2">
                            <div class="col-6">
                                <button onclick="addTime('{{ slug }}', 15)" class="btn btn-outline-primary btn-sm w-100">+15 min</button>
                            </div>
                            <div class="col-6">
                                <button onclick="resetTime('{{ slug }}')" class="btn btn-outline-warning btn-sm w-100">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleLock(slug) {
            const btn = document.getElementById(`btn-${slug}`);
            btn.disabled = true;

            fetch(`/api/toggle_lock/${slug}`, { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        btn.innerText = data.locked ? "Ontgrendelen" : "Vergrendelen";
                        btn.className = data.locked ? "btn btn-danger" : "btn btn-success";
                    }
                })
                .finally(() => { btn.disabled = false; });
        }

        function addTime(slug, mins) {
            fetch(`/api/add_time/${slug}/${mins}`, { method: 'POST' })
                .then(() => location.reload());
        }

        function resetTime(slug) {
            if(confirm("Weet je zeker dat je de tijd voor vandaag wilt resetten?")) {
                fetch(`/api/reset/${slug}`, { method: 'POST' })
                    .then(() => location.reload());
            }
        }
        
        // Auto-refresh elke 30 seconden voor de timer
        setTimeout(() => location.reload(), 30000);
    </script>
</body>
</html>
