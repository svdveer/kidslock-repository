<!DOCTYPE html>
<html>
<head>
    <title>KidsLock v2.6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">ðŸ“º KidsLock Dashboard</h1>
            <a href="/settings" class="btn btn-outline-light btn-sm">Instellingen</a>
        </div>

        {% for tv in tvs %}
        <div class="tv-card">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <div>
                    <h2 class="h4 mb-1">{{ tv.name }}</h2>
                    <small class="text-muted">{{ tv.ip }}</small>
                </div>
                <span class="status-badge {% if tv.remaining > 0 %}bg-success{% else %}bg-danger{% endif %}">
                    {{ tv.remaining }} min over
                </span>
            </div>

            <div class="row g-2">
                <div class="col-12">
                    <div class="form-check form-switch d-flex justify-content-between align-items-center bg-dark p-3 rounded-3">
                        <label class="form-check-label fw-bold">Ouderlijk Slot</label>
                        <input class="form-check-input" type="checkbox" role="switch" 
                               {% if tv.locked %}checked{% endif %}
                               onchange="toggleLock('{{ tv.ip }}', this.checked)">
                    </div>
                </div>

                <div class="col-6">
                    <button class="btn btn-bonus w-100 py-3" onclick="location.reload(); /* Simpele manier voor +30 via MQTT of API */">
                        +30 Min
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-secondary w-100 py-3" onclick="location.reload();">
                        Reset Dag
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        async def toggleLock(ip, isLocked) {
            const action = isLocked ? 'lock' : 'unlock';
            const formData = new FormData();
            formData.append('action', action);
            await fetch(`/api/action/${ip}`, { method: 'POST', body: formData });
        }
    </script>
</body>
</html>
