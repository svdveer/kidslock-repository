<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <title>KidsLock Family</title>
</head>
<body>
    <div class="container py-4" style="max-width: 500px;">
        <div class="header-section mb-5 text-center">
            <h1 class="fw-bold">KidsLock</h1>
            <p class="text-muted">Gezinsbeheer</p>
        </div>

        {% for tv in tvs %}
        <div class="family-card shadow-sm mb-4">
            <div class="card-top d-flex justify-content-between align-items-center">
                <div class="user-info d-flex align-items-center">
                    <div class="avatar-circle me-3">{{ tv.name[0] }}</div>
                    <div>
                        <h2 class="h5 fw-bold m-0">{{ tv.name }}</h2>
                        <span class="text-muted small">{{ tv.ip }}</span>
                    </div>
                </div>
                <div class="bedtime-pill">ğŸŒ™ {{ tv.bedtime }}</div>
            </div>

            <div class="time-main text-center mt-4">
                <div class="time-big">
                    {% if tv.no_limit %}âˆ{% else %}{{ tv.remaining }}{% endif %}
                    <small>min</small>
                </div>
                <p class="text-muted small">Vandaag resterend</p>
            </div>

            <div class="action-grid mt-4">
                {% if tv.locked %}
                <button class="btn btn-unlock w-100 py-3 mb-2" onclick="tvAction('{{ tv.ip }}', 'unlock')">Ontgrendelen ğŸ”“</button>
                {% else %}
                <button class="btn btn-lock w-100 py-3 mb-2" onclick="tvAction('{{ tv.ip }}', 'lock')">Vergrendelen ğŸ”’</button>
                {% endif %}
                <div class="row g-2">
                    <div class="col-12"><button class="btn btn-light w-100" onclick="location.href='settings'">âš™ï¸ Instellingen</button></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        function tvAction(ip, act) {
            const fd = new FormData(); fd.append('action', act);
            fetch('api/action/' + ip, { method: 'POST', body: fd }).then(() => location.reload());
        }
    </script>
</body>
</html>
