<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <title>KidsLock</title>
</head>
<body>
    <div class="container py-4" style="max-width: 500px;">
        <div class="header-section mb-5 text-center">
            <h1 class="fw-bold" style="color: #202124;">KidsLock</h1>
            <p class="text-muted">Gezinsbeheer</p>
        </div>

        {% for tv in tvs %}
        <div class="family-card shadow-sm mb-4">
            <div class="card-top d-flex justify-content-between align-items-center">
                <div class="user-info d-flex align-items-center">
                    <div class="avatar-circle me-3">{{ tv.name[0] }}</div>
                    <div>
                        <h2 class="h5 fw-bold m-0">{{ tv.name }}</h2>
                        <span class="text-muted small">{{ tv.ip }}</span>
                    </div>
                </div>
                <div class="bedtime-pill">ğŸŒ™ {{ tv.bedtime }}</div>
            </div>

            <div class="time-main text-center mt-4">
                <div class="time-big">
                    {% if tv.no_limit %}âˆ{% else %}{{ tv.remaining }}{% endif %}
                    <small>min</small>
                </div>
                <p class="text-muted small">Vandaag resterend</p>
            </div>

            <div class="action-grid mt-4">
                <div class="d-grid gap-2">
                    {% if tv.locked %}
                    <button class="btn-unlock py-3" onclick="tvAction('{{ tv.ip }}', 'unlock')">Ontgrendelen ğŸ”“</button>
                    {% else %}
                    <button class="btn-lock py-3" onclick="tvAction('{{ tv.ip }}', 'lock')">Vergrendelen ğŸ”’</button>
                    {% endif %}
                    
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn-light w-100" onclick="tvAction('{{ tv.ip }}', 'unlock')">Forceer Open</button>
                        </div>
                        <div class="col-6">
                            <button class="btn-light w-100" onclick="location.href='settings'">Instellingen âš™ï¸</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        function tvAction(ip, act) {
            const fd = new FormData();
            fd.append('action', act);
            fetch('api/action/' + ip, { 
                method: 'POST', 
                body: fd 
            }).then(() => {
                // Korte pauze voor de database update voordat we herladen
                setTimeout(() => location.reload(), 500);
            });
        }
    </script>
</body>
</html>
