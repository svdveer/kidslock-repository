<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container" style="max-width: 750px;">
        <div class="d-flex justify-content-between align-items-center mb-5 mt-3">
            <h1 class="fw-bold m-0" style="letter-spacing: -1.5px; color: #fff;">KidsLock</h1>
            <a href="settings" class="btn btn-outline-secondary btn-modern">Instellingen</a>
        </div>
        {% for tv in tvs %}
        <div class="tv-card">
            <div class="d-flex justify-content-between">
                <div><h2 class="h4 fw-bold m-0 text-white">{{ tv.name }}</h2><code class="text-muted small">{{ tv.ip }}</code></div>
                <span class="bedtime-tag">ðŸŒ™ Bedtijd: {{ tv.bedtime }}</span>
            </div>
            <div class="row mt-4 align-items-end">
                <div class="col-7"><small class="text-muted d-block fw-bold small">RESTEREND</small><div class="time-display">{% if tv.no_limit %}âˆž{% else %}{{ tv.remaining }}{% endif %}<span class="fs-5 text-muted fw-normal">m</span></div></div>
                <div class="col-5 text-end"><div class="fs-5 fw-bold text-white">{{ tv.elapsed }}<span class="text-muted">/{{ tv.limit }}m</span></div></div>
            </div>
            {% if not tv.no_limit %}<div class="progress-box"><div class="progress-fill" data-pct="{{ pct if (pct := (tv.elapsed/tv.limit*100)|int) < 100 else 100 }}"></div></div>{% endif %}
            <div class="row g-2 mt-4">
                <div class="col-4"><button class="btn btn-dark w-100 btn-modern" onclick="tvAction('{{ tv.ip }}', 'lock')" style="color: var(--danger)">Lock ðŸ”’</button></div>
                <div class="col-4"><button class="btn btn-dark w-100 btn-modern" onclick="tvAction('{{ tv.ip }}', 'unlock')" style="color: var(--success)">Open ðŸ”“</button></div>
                <div class="col-4"><button class="btn btn-dark w-100 btn-modern" onclick="tvAction('{{ tv.ip }}', 'reset')">Reset ðŸ”„</button></div>
            </div>
        </div>
        {% endfor %}
    </div>
    <script>
        document.querySelectorAll('.progress-fill').forEach(bar => bar.style.width = bar.getAttribute('data-pct') + '%');
        function tvAction(ip, act) {
            const fd = new FormData(); fd.append('ip', ip); fd.append('action', act);
            fetch('api/tv_action', { method: 'POST', body: fd }).then(() => { if(act === 'reset') location.reload(); });
        }
    </script>
</body>
</html>
