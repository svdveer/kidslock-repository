<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; padding: 20px; }
        .tv-card { border-radius: 15px; border: none; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .status-online { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mb-4">
            <h2>üõ°Ô∏è KidsLock Dashboard</h2>
            <a href="./settings" class="btn btn-primary">Instellingen</a>
        </div>

        <div class="row">
            {% for tv in tvs %}
            <div class="col-md-6">
                <div class="card tv-card p-4">
                    <h4 class="fw-bold">{{ tv.name }}</h4>
                    <p class="text-muted small">{{ tv.ip }}</p>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="d-block text-muted small">Status</span>
                            <span class="status-online">Actief</span>
                        </div>
                        <div class="text-end">
                            <span class="d-block text-muted small">Resterend</span>
                            <span class="fs-4 fw-bold text-primary">
                                {{ '‚àû' if tv.no_limit else (tv.remaining|string + 'm') }}
                            </span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <small class="text-muted">Vandaag verbruikt: {{ tv.elapsed }} min</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
