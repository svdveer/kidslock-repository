<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>KidsLock Schema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f4f7f9; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .day-grid { display: grid; grid-template-columns: 100px 1fr 1fr; gap: 10px; align-items: center; margin-bottom: 5px; padding: 8px; border-bottom: 1px solid #eee; }
        label { font-weight: bold; font-size: 13px; }
        input, select { padding: 8px; border-radius: 8px; border: 1px solid #ddd; }
        .btn-green { background: #34a853; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .back-nav { margin-bottom: 20px; text-align: center; }
        .back-nav a { color: #1a73e8; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-nav"><a href="./">‚Üê DASHBOARD</a></div>
        <h1>üìÖ Weekschema</h1>
        
        <div class="card">
            <form id="saveForm">
                <label>Naam Kind</label>
                <input type="text" name="name" id="f-name" style="width:100%; margin-bottom:15px;" required>
                
                <label>IP Adres TV</label>
                <input type="text" name="ip" id="f-ip" style="width:100%; margin-bottom:15px;" required>

                <label>Restrictie</label>
                <select name="no_limit" id="f-no_limit" style="width:100%; margin-bottom:20px;">
                    <option value="0">Gebruik Weekschema</option>
                    <option value="1">Altijd Onbeperkt</option>
                </select>

                <div style="background: #f9f9f9; padding: 10px; border-radius: 10px; margin-bottom: 20px;">
                    <div class="day-grid" style="border-bottom: 2px solid #ddd;"><small>DAG</small><small>LIMIET (min)</small><small>BEDTIJD</small></div>
                    {% for day in ["Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag", "Zondag"] %}
                    <div class="day-grid">
                        <label>{{ day }}</label>
                        <input type="number" class="limit-in" data-day="{{ day }}" value="120">
                        <input type="time" class="bed-in" data-day="{{ day }}" value="20:00">
                    </div>
                    {% endfor %}
                </div>

                <button type="submit" class="btn-green">SCHEMA OPSLAAN</button>
            </form>
        </div>

        <div class="card">
            <h3>Huidige Apparaten</h3>
            {% for tv in tvs %}
            <div style="display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid #eee;">
                <span><b>{{ tv.name }}</b> ({{ tv.ip }})</span>
                <div>
                    <button onclick='editTv({{ tv|tojson }})' style="color:#1a73e8; background:none; border:none; cursor:pointer;">BEWERK</button>
                    <button onclick="deleteTv('{{ tv.name }}')" style="color:#ea4335; background:none; border:none; cursor:pointer; margin-left:10px;">WISSEN</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function editTv(tv) {
            document.getElementById('f-name').value = tv.name;
            document.getElementById('f-ip').value = tv.ip;
            document.getElementById('f-no_limit').value = tv.no_limit;
            for (let day in tv.schedule) {
                document.querySelector(`.limit-in[data-day="${day}"]`).value = tv.schedule[day].limit;
                document.querySelector(`.bed-in[data-day="${day}"]`).value = tv.schedule[day].bedtime;
            }
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        document.getElementById('saveForm').onsubmit = async (e) => {
            e.preventDefault();
            const sched = {};
            document.querySelectorAll('.limit-in').forEach(el => {
                const day = el.dataset.day;
                sched[day] = {
                    limit: el.value,
                    bedtime: document.querySelector(`.bed-in[data-day="${day}"]`).value
                };
            });

            const formData = new URLSearchParams();
            formData.append('name', document.getElementById('f-name').value);
            formData.append('ip', document.getElementById('f-ip').value);
            formData.append('no_limit', document.getElementById('f-no_limit').value);
            formData.append('schedule', JSON.stringify(sched));

            await fetch('api/save_tv', { method: 'POST', body: formData });
            window.location.reload();
        };

        async function deleteTv(name) {
            if(confirm('Verwijderen?')) {
                await fetch(`api/delete_tv/${name}`, { method: 'POST' });
                window.location.reload();
            }
        }
    </script>
</body>
</html>
