<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #111; color: #e1e1e1; padding: 20px; font-family: sans-serif; }
        .card { background: #1c1c1c; border: 1px solid #333; border-radius: 15px; padding: 25px; margin-bottom: 30px; }
        .day-box { background: #252525; border: 1px solid #444; border-radius: 10px; padding: 10px; text-align: center; }
        .day-box label { display: block; font-size: 0.75rem; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .day-box input { background: transparent; border: none; color: #03a9f4; text-align: center; font-weight: bold; width: 100%; font-size: 1.1rem; }
        .form-control-ha { background: #252525; border: 1px solid #444; color: #fff; }
        .manual-box { border-top: 1px solid #333; margin-top: 20px; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 900px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>⚙️ KidsLock Instellingen</h2>
            <a href="./" class="btn btn-outline-light">Terug</a>
        </div>

        {% for tv in tvs %}
        {% set tv_loop = loop %}
        <div class="card shadow-sm">
            <div class="row align-items-center mb-4">
                <div class="col-md-5">
                    <input type="text" id="name_{{ tv_loop.index }}" class="form-control form-control-ha fs-4 fw-bold" value="{{ tv.name }}">
                    <small class="text-muted">{{ tv.ip }}</small>
                </div>
                <div class="col-md-4 text-center">
                    <div class="form-check form-switch d-inline-block">
                        <input class="form-check-input" type="checkbox" id="unl_{{ tv_loop.index }}" {% if tv.no_limit %}checked{% endif %}>
                        <label class="ms-2">Onbeperkt</label>
                    </div>
                </div>
                <div class="col-md-3 text-end">
                    <button class="btn btn-success w-100" id="btn_save_{{ tv_loop.index }}" onclick="save({{ tv_loop.index }}, '{{ tv.name }}')">Opslaan</button>
                    <button class="btn btn-link text-danger mt-1 p-0" onclick="del('{{ tv.name }}')">Verwijderen</button>
                </div>
            </div>

            <div class="row g-2">
                {% for day_name, day_key in [('Ma','mon'), ('Di','tue'), ('Wo','wed'), ('Do','thu'), ('Vr','fri'), ('Za','sat'), ('Zo','sun')] %}
                <div class="col">
                    <div class="day-box">
                        <label>{{ day_name }}</label>
                        <input type="number" id="{{ day_key }}_{{ tv_loop.index }}" value="{{ tv[day_key] }}">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        
        <div class="card">
            <h5 class="mb-3 text-center">Nieuwe TV Koppelen</h5>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary" onclick="scan()" id="sBtn">Netwerk Scannen</button>
            </div>
            
            <div id="results" class="mb-4"></div>

            <div class="manual-box">
                <p class="small text-muted mb-2 text-center">Of voeg handmatig toe:</p>
                <div class="row g-2">
                    <div class="col-5">
                        <input type="text" id="manual_ip" class="form-control form-control-ha" placeholder="IP (bijv. 192.168.1.50)">
                    </div>
                    <div class="col-3">
                        <input type="text" id="manual_code" class="form-control form-control-ha" placeholder="Code">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-outline-info w-100" onclick="pair(document.getElementById('manual_ip').value, document.getElementById('manual_code').value)">Koppel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function save(idx, old) {
            const btn = document.getElementById('btn_save_' + idx);
            const originalText = btn.innerText;
            btn.innerText = "Bezig...";
            btn.disabled = true;

            const fd = new FormData();
            fd.append('old_name', old);
            fd.append('new_name', document.getElementById('name_' + idx).value);
            fd.append('no_limit', document.getElementById('unl_' + idx).checked ? "1" : "0");
            
            const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
            days.forEach(day => {
                const val = document.getElementById(day + '_' + idx).value || "120";
                fd.append(day, val.toString());
            });

            fetch('./api/update_tv', { method: 'POST', body: fd })
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'ok') {
                        btn.innerText = "Opgeslagen!";
                        btn.classList.replace('btn-success', 'btn-outline-success');
                        setTimeout(() => location.reload(), 1000);
                    } else {
                        alert("Fout: " + data.message);
                        resetBtn(btn, originalText);
                    }
                })
                .catch(err => {
                    alert("Netwerkfout bij opslaan!");
                    resetBtn(btn, originalText);
                });
        }

        function resetBtn(btn, text) {
            btn.disabled = false;
            btn.innerText = text;
        }

        function del(n) { if(confirm('Wissen?')) fetch('./api/delete_tv/'+n, {method:'POST'}).then(() => location.reload()); }
        
        function scan() {
            const b = document.getElementById('sBtn'); b.disabled = true; b.innerText = "Zoeken...";
            fetch('./api/discover').then(r => r.json()).then(data => {
                let h = "";
                data.forEach((d, i) => {
                    h += `<div class="p-3 border rounded border-secondary mb-2 d-flex justify-content-between align-items-center bg-dark">
                        <span>${d.name} (${d.ip})</span>
                        <div class="d-flex gap-2">
                            <input type="text" id="scan_code_${i}" class="form-control form-control-sm form-control-ha" style="width:70px" placeholder="Code">
                            <button class="btn btn-sm btn-success" onclick="pair('${d.ip}', document.getElementById('scan_code_${i}').value)">OK</button>
                        </div>
                    </div>`;
                });
                document.getElementById('results').innerHTML = h || '<div class="text-center p-2">Geen TV\'s gevonden.</div>';
            }).finally(() => { b.disabled = false; b.innerText = "Netwerk Scannen"; });
        }

        function pair(ip, code) {
            if(!ip || !code) return alert("Vul IP en Code in");
            const fd = new FormData(); fd.append('ip', ip); fd.append('code', code);
            fetch('./api/pair_with_device', {method:'POST', body:fd}).then(r => r.json()).then(res => {
                if(res.status==='success') location.reload(); else alert('Koppeling mislukt!');
            });
        }
    </script>
</body>
</html>
