<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <title>KidsLock Instellingen</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --card: #ffffff;
            --primary: #1a73e8;
        }

        body { 
            background: var(--bg); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            padding-bottom: 50px;
        }

        .settings-card { 
            background: var(--card); 
            border-radius: 20px; 
            border: 1px solid #dadce0;
            margin-bottom: 15px;
            overflow: hidden; /* Nodig voor strakke hoeken bij inklappen */
        }

        /* De header waar je op klikt */
        .card-header-toggle {
            padding: 20px 25px;
            background: #fff;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background 0.2s;
        }

        .card-header-toggle:hover { background: #f1f3f4; }

        /* Het gedeelte dat in/uitklapt */
        .card-content {
            padding: 0 25px 25px 25px;
            display: none; /* Standaard dicht */
        }

        .card-content.show { display: block; }

        .nav-back {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .day-row {
            padding: 10px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .form-label { font-size: 0.85rem; font-weight: 600; color: #5f6368; margin-bottom: 2px; }
        .form-control { border-radius: 8px; font-size: 0.9rem; }

        .btn-save {
            background: var(--primary);
            color: white;
            border-radius: 100px;
            padding: 10px;
            border: none;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
        }

        .arrow-icon {
            transition: transform 0.3s;
            font-size: 0.8rem;
        }

        .show + .arrow-icon { transform: rotate(180deg); }
    </style>
</head>
<body>
    <div class="container py-4" style="max-width: 600px;">
        <a href="./" class="nav-back">← Terug naar Dashboard</a>
        
        <h1 class="fw-bold mb-4">Instellingen</h1>

        {% for tv in tvs %}
        <div class="settings-card shadow-sm">
            <div class="card-header-toggle" onclick="toggleCard('card-{{ loop.index }}', this)">
                <div class="fw-bold text-dark">Planning voor {{ tv.name }}</div>
                <div class="arrow-icon text-muted">▼</div>
            </div>
            
            <div id="card-{{ loop.index }}" class="card-content {% if loop.first %}show{% endif %}">
                <form onsubmit="saveSettings(event, '{{ tv.name }}')">
                    <input type="hidden" name="old_name" value="{{ tv.name }}">
                    
                    <div class="row g-3 mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Naam Apparaat</label>
                            <input type="text" class="form-control" name="new_name" value="{{ tv.name }}">
                        </div>
                    </div>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" name="no_limit" value="1" {% if tv.no_limit %}checked{% endif %}>
                        <label class="form-check-label small">Geen tijdslimiet (Altijd aan)</label>
                    </div>

                    <hr class="my-3">

                    <div class="schedule-grid">
                        {% for day in [('mon','Maandag'), ('tue','Dinsdag'), ('wed','Woensdag'), ('thu','Donderdag'), ('fri','Vrijdag'), ('sat','Zaterdag'), ('sun','Zondag')] %}
                        <div class="day-row">
                            <div class="row align-items-center g-2">
                                <div class="col-4 small fw-bold text-secondary">{{ day[1] }}</div>
                                <div class="col-4">
                                    <input type="number" class="form-control form-control-sm" name="{{ day[0] }}_lim" value="{{ tv[day[0] + '_lim'] }}" placeholder="Min">
                                </div>
                                <div class="col-4">
                                    <input type="time" class="form-control form-control-sm" name="{{ day[0] }}_bed" value="{{ tv[day[0] + '_bed'] }}">
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <button type="submit" class="btn-save shadow-sm">Planning Opslaan</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        // Functie voor inklappen
        function toggleCard(id, header) {
            const content = document.getElementById(id);
            const arrow = header.querySelector('.arrow-icon');
            
            if (content.style.display === "block" || content.classList.contains('show')) {
                content.style.display = "none";
                content.classList.remove('show');
                arrow.style.transform = "rotate(0deg)";
            } else {
                content.style.display = "block";
                arrow.style.transform = "rotate(180deg)";
            }
        }

        async function saveSettings(event, name) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            if (!formData.has('no_limit')) {
                formData.append('no_limit', '0');
            }

            try {
                const response = await fetch('api/update_tv', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    alert('Instellingen voor ' + name + ' succesvol opgeslagen!');
                    location.reload();
                } else {
                    alert('Er ging iets mis bij het opslaan.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Netwerkfout bij opslaan.');
            }
        }
    </script>
</body>
</html>
