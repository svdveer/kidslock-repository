<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KidsLock Instellingen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f7f9; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: 0 auto; }
        .card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #666; text-transform: uppercase; }
        input[type="text"], input[type="number"], input[type="time"], select { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; 
        }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 14px; margin-top: 10px; }
        .btn-green { background: #34a853; color: white; }
        .btn-red { background: #fee; color: #ea4335; border: 1px solid #fad2cf; margin-top: 20px; }
        .tv-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .tv-info { font-weight: bold; }
        h1 { text-align: center; font-weight: 800; }
        .back-nav { text-align: center; margin-bottom: 20px; }
        .back-nav a { color: #1a73e8; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-nav"><a href="/">← TERUG NAAR DASHBOARD</a></div>
        <h1>⚙️ Instellingen</h1>

        <div class="card">
            <h3 style="margin-top:0">Nieuwe TV Toevoegen</h3>
            <form id="addForm">
                <div class="form-group">
                    <label>Naam Kind / Kamer</label>
                    <input type="text" name="name" placeholder="bijv. Amy" required>
                </div>
                <div class="form-group">
                    <label>IP Adres TV</label>
                    <input type="text" name="ip" placeholder="192.168.x.x" required>
                </div>
                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex: 1;">
                        <label>Daglimiet (Min)</label>
                        <input type="number" name="limit" value="120" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Bedtijd</label>
                        <input type="time" name="bedtime" value="20:00">
                    </div>
                </div>
                <div class="form-group">
                    <label>Restricties Actief?</label>
                    <select name="no_limit">
                        <option value="0">Ja (Limiet handhaven)</option>
                        <option value="1">Nee (Onbeperkt modus)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-green">TV Toevoegen</button>
            </form>
