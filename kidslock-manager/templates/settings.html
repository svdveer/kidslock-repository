<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body style="background: #f8f9fa;">
    <div class="container py-4" style="max-width: 500px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Instellingen</h2>
            <a href="./" class="btn btn-outline-secondary">Terug</a>
        </div>

        {% for tv in tvs %}
        <div class="card mb-3 border-0 shadow-sm p-3" style="border-radius: 20px;">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <input type="text" id="name_{{ loop.index }}" class="form-control border-0 fw-bold fs-5 bg-transparent" value="{{ tv.name }}">
                <div class="d-flex gap-2">
                    <button class="btn btn-primary btn-sm" onclick="save('{{ loop.index }}', '{{ tv.name }}')">Opslaan</button>
                    <button class="btn btn-outline-danger btn-sm" onclick="delTV('{{ tv.name }}')">üóëÔ∏è</button>
                </div>
            </div>
            
            <div class="form-check form-switch my-3">
                <input class="form-check-input" type="checkbox" id="unl_{{ loop.index }}" {% if tv.no_limit %}checked{% endif %}>
                <label class="form-check-label ms-2">Onbeperkte tijd</label>
            </div>

            <div class="schedule-grid mt-3">
                {% for d_n, d_k in [('Ma','mon'), ('Di','tue'), ('Wo','wed'), ('Do','thu'), ('Vr','fri'), ('Za','sat'), ('Zo','sun')] %}
                <div class="row g-2 mb-2 align-items-center">
                    <div class="col-2 fw-bold small">{{ d_n }}</div>
                    <div class="col-5"><input type="number" id="{{ d_k }}_lim_{{ loop.index }}" value="{{ tv[d_k+'_lim'] }}" class="form-control form-control-sm"></div>
                    <div class="col-5"><input type="time" id="{{ d_k }}_bed_{{ loop.index }}" value="{{ tv[d_k+'_bed'] }}" class="form-control form-control-sm"></div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}

        <div class="card border-0 shadow-sm p-4 mt-5" style="border-radius: 20px; border: 2px dashed #dee2e6;">
            <h5 class="fw-bold mb-3">Nieuwe TV Koppelen</h5>
            <div class="row g-2">
                <div class="col-7"><input type="text" id="p_ip" class="form-control" placeholder="IP: bijv 192.168.1.50"></div>
                <div class="col-5"><input type="text" id="p_code" class="form-control" placeholder="Code"></div>
                <div class="col-12"><button class="btn btn-success w-100 py-2 mt-2" onclick="pair()">Start Koppeling</button></div>
            </div>
        </div>
    </div>

    <script>
        function save(i, old) {
            const fd = new FormData();
            fd.append('old_name', old);
            fd.append('new_name', document.getElementById('name_'+i).value);
            fd.append('no_limit', document.getElementById('unl_'+i).checked ? "1" : "0");
            ['mon','tue','wed','thu','fri','sat','sun'].forEach(d => {
                fd.append(d+'_lim', document.getElementById(d+'_lim_'+i).value);
                fd.append(d+'_bed', document.getElementById(d+'_bed_'+i).value);
            });
            fetch('api/update_tv', { method: 'POST', body: fd }).then(() => location.reload());
        }
        function delTV(n) { if(confirm("TV verwijderen?")) { const fd=new FormData(); fd.append('name',n); fetch('api/delete_tv',{method:'POST',body:fd}).then(()=>location.reload()); } }
        function pair() {
            const fd = new FormData(); fd.append('ip', document.getElementById('p_ip').value); fd.append('code', document.getElementById('p_code').value);
            fetch('api/pair_with_device', { method: 'POST', body: fd }).then(r => r.json()).then(res => {
                if(res.status==='success') location.href='./'; else alert("Koppeling mislukt. Check IP en Code.");
            });
        }
    </script>
</body>
</html>
