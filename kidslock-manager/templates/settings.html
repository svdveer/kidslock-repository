<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <title>KidsLock Instellingen</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --card: #ffffff;
            --primary: #1a73e8;
        }

        body { 
            background: var(--bg); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            padding-bottom: 50px;
        }

        .settings-card { 
            background: var(--card); 
            border-radius: 24px; 
            padding: 25px;
            border: 1px solid #dadce0;
            margin-bottom: 25px;
        }

        .nav-back {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .day-row {
            padding: 12px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .day-row:last-child { border-bottom: none; }

        .form-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #5f6368;
            margin-bottom: 4px;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #dadce0;
        }

        .btn-save {
            background: var(--primary);
            color: white;
            border-radius: 100px;
            padding: 12px 30px;
            border: none;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #202124;
        }
    </style>
</head>
<body>
    <div class="container py-4" style="max-width: 600px;">
        <a href="/" class="nav-back">‚Üê Terug naar Dashboard</a>
        
        <h1 class="fw-bold mb-4">Instellingen</h1>

        {% for tv in tvs %}
        <div class="settings-card shadow-sm">
            <div class="section-title">Planning voor {{ tv.name }}</div>
            
            <form onsubmit="saveSettings(event, '{{ tv.name }}')">
                <input type="hidden" name="old_name" value="{{ tv.name }}">
                
                <div class="mb-4">
                    <label class="form-label">Naam Apparaat</label>
                    <input type="text" class="form-control" name="new_name" value="{{ tv.name }}">
                </div>

                <div class="mb-4">
                    <label class="form-label">Opties</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="no_limit" value="1" {% if tv.no_limit %}checked{% endif %}>
                        <label class="form-check-label">Geen tijdslimiet (Altijd aan)</label>
                    </div>
                </div>

                <hr>

                <div class="schedule-grid">
                    {% for day in [('mon','Maandag'), ('tue','Dinsdag'), ('wed','Woensdag'), ('thu','Donderdag'), ('fri','Vrijdag'), ('sat','Zaterdag'), ('sun','Zondag')] %}
                    <div class="day-row">
                        <div class="row align-items-center">
                            <div class="col-4 fw-bold">{{ day[1] }}:</div>
                            <div class="col-4">
                                <label class="form-label small">Limiet (min)</label>
                                <input type="number" class="form-control" name="{{ day[0] }}_lim" value="{{ tv[day[0] + '_lim'] }}">
                            </div>
                            <div class="col-4">
                                <label class="form-label small">Bedtijd</label>
                                <input type="time" class="form-control" name="{{ day[0] }}_bed" value="{{ tv[day[0] + '_bed'] }}">
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <button type="submit" class="btn-save shadow-sm">Planning Opslaan</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <script>
        async function saveSettings(event, name) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            // Fix voor checkbox (no_limit)
            if (!formData.has('no_limit')) {
                formData.append('no_limit', '0');
            }

            try {
                const response = await fetch('api/update_tv', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    alert('Instellingen voor ' + name + ' succesvol opgeslagen!');
                    location.reload();
                } else {
                    alert('Er ging iets mis bij het opslaan.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Netwerkfout bij opslaan.');
            }
        }
    </script>
</body>
</html>
